<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!--edit form below-->

<form th:action="@{'/posts/edit/' + ${post.id}}" th:method="post" th:object="${post}">
    Title:<br/>
    <input type="text"  th:field="*{title}"/><br/>
    Body:<br/>
    <input type="text"  th:field="*{body}"/><br/><br/>
<button class="btn btn-warning">Edit</button>
</form>
</body>
</html>
