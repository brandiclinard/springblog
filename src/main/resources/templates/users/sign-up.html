<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Home')"></th:block>

</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav"></th:block>
<br/><br/>

<div class="container">

<h1>Create an account:</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username:</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email:</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
</form>

</div>

<th:block th:include="fragments/bootstrap :: scripts" ></th:block>




<th:block th:include="fragments/footer :: my-footer">
</th:block>
</body>
</html>
